        cli_args: "--arch ppc64le"
    - testingfarm:
        cli_args: "--arch aarch64"
  builds:
    - when: COMPOSE.id is match("RHEL-8.*")
      testingfarm:
        cli_args: "--redhat-brew-build 62978387"
      reportportal:
        suite_description: "NEW"
    - when: COMPOSE.id is match("RHEL-8.*")
      testingfarm:
        cli_args: "--redhat-brew-build 61119272"
      reportportal:
        suite_description: "OLD"
