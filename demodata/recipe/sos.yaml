fixtures:
  tmt:
    url: https://pkgs.devel.redhat.com/git/tests/sos
    ref: master
    path: plan
    plan: tier1
  reportportal:
    launch_name: "{{ ERRATUM.components[0] }}"
    suite_description: "{{ ERRATUM.builds[0] }} functional testing"
  context:
    distro: "{{ COMPOSE.id }}"
  compose: "{{ COMPOSE.id }}"

dimensions:
  architectures:
    - testingfarm:
        cli_args: "--arch x86_64"
